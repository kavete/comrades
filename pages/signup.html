<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>
<body>
    <form>
        <label for="university">Select University</label>
        <select id="university" name="university" id="university" required>
            <option value="" selected></option>
            <option value="moi">Moi University</option>
            <option value="uon">University of Nairobi</option>
            <option value="ku">Kenyatta University</option>
            <option value="jkuat">Jomo Kenyatta University of Science and Technology</option>
            <option value="maseno">Maseno University</option>
        </select> <br />
        <br />
        <label for="studentEmail">Student Email address</label>
        <input type="email" id="studentEmail" name="studentEmail" required > <br /> <br />
        <input type="submit" value="Submit">
    </form>
</body>
</html>
